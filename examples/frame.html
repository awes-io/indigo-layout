<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>AwesCode CRM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,400i,700" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <script>AWES_CONFIG = {key: 123, modules: ['./js/main.js']}</script>
    <script src="test-core/main.js"></script>
</head>

<body>
    <div class="mainwrapper" id="awes-app">
        <div class="frame">
            <div class="frame__aside" id="aside">
                <div class="frame__aside-line"><span class="frame__aside-open" :class="{ active: togglenav }" @click="openNav"><span></span></span>
                    <h2 class="frame__aside-title">TCA Engineering</h2>
                </div>
                <nav class="frame__aside-nav" v-bind:class="{ active: togglenav }">
                    <ul class="frame__aside-links">
                        <li class="frame__aside-li"><a class="frame__aside-link" href=""><i class="icon"></i><span>Allgemeine</span></a></li>
                        <li class="frame__aside-li"><a class="frame__aside-link" href=""><i class="icon"></i><span>Alle Projekte</span></a></li>
                        <li class="frame__aside-li"><a class="frame__aside-link" href=""><i class="icon"></i><span>Certification</span></a></li>
                        <li class="frame__aside-li"><a class="frame__aside-link frame__aside-link_active" href=""><i class="icon"></i><span>Rechnungen</span></a></li>
                        <li class="frame__aside-li"><a class="frame__aside-link" href=""><i class="icon"></i><span>Angebote</span></a></li>
                        <li class="frame__aside-li"><a class="frame__aside-link" href=""><i class="icon"></i><span>Debitoren</span></a></li>
                        <li class="frame__aside-li"><a class="frame__aside-link" href=""><i class="icon"></i><span>Kreditoren</span></a></li>
                        <li class="frame__aside-li"><a class="frame__aside-link" href=""><i class="icon"></i><span>Benutzer</span></a></li>
                        <li class="frame__aside-li"><a class="frame__aside-link" href=""><i class="icon"></i><span>Einstellungen</span></a></li>
                    </ul>
                    <div class="frame__aside-user"></div>
                </nav>
            </div>
            <div class="frame__right">
                <div class="frame__header">
                    <div class="frame__header-top">
                        <form class="frame__search" id="search" v-bind:class="{ active: false }" action="js" method="get"> <span class="frame__search-link" v-on:click="showSearch = !showSearch"></span>
                            <div class="frame__search-hidden"><input class="frame__search-input" type="text" placeholder="Search:"><button class="frame__search-btn" type="submit">Search</button><span class="frame__search-close" v-on:click="showSearch = !showSearch"></span></div>
                        </form>
                        <div class="frame__userinfo"><a class="frame__userinfo-link" href="">
                                <div class="icon"><i class="icn-dot"></i></div>
                            </a><span class="frame__header-add"></span><a class="frame__userinfo-link" href="">
                                <div class="icon"><i class="icn-dot"></i></div>
                            </a><a class="frame__userinfo-ava" href="" style="background-image: url('img/demo/ava.png')"></a></div>
                    </div>
                    <div class="frame__header-line">
                        <h1 class="frame__header-title">List of projects</h1>
                    </div>
                </div>
                <div class="frame__content"></div>
            </div>
        </div>
    </div>
</body>

</html>
