<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,400i,700" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css"><!-- there is can be head meta or sctipts-->
    <script src="https://storage.awes.io/9d1d891a3204aa749436fdbd3ab29c3f/packages/forms/v0.x.x/js/main.js"></script>
    <script>AWES_CONFIG = {key: '5596f6f126f5418bb6d3fa621a553ee6'}</script>
    <script src="/test-core/core-v6.js"></script>
</head>

<body>
    <div class="mainwrapper" id="awes-app">
        <div class="login-page">
            <div class="login-page__left">
                <div class="login-page__left-wrap">
                    <div class="login-page__left-center"><a class="login-page__logo" href="https://www.awescrm.cloud"><i class="icon icon-logo"></i></a>
                        <h2>Login</h2>
                        <div class="login-page__form">
                            <form-builder disabled-dialog="" url="https://www.awescrm.cloud/login" btntext="Login">
                                <fb-input name="email" type="email" label="E-Mail" focus=""></fb-input>
                                <fb-input name="password" label="Password" type="password"></fb-input>
                                <fb-auto-captcha :show="false"></fb-auto-captcha>
                                <div class="login-page__checkform">
                                    <fb-checkbox name="remember" label="Remember me" :cell="2" enter-skip=""></fb-checkbox>
                                    <div class="grid__cell grid__cell_2"><a class="login-page__lostpass" href="https://www.awescrm.cloud/password/request">Forgot password?</a></div>
                                </div>
                            </form-builder>
                        </div>
                        <div class="tf-centerlink"><a href="https://www.awescrm.cloud/register">No, I want to register</a></div><span class="login-page__spacer"><i>or enter with a social network</i></span>
                        <div class="login-page__socials"><a class="icon icon-fb" href="https://www.awescrm.cloud/login/facebook"></a><a class="icon icon-in" href="https://www.awescrm.cloud/login/linkedin"></a><a class="icon icon-gp" href="https://www.awescrm.cloud/login/google"></a></div>
                    </div>
                </div>
            </div><span class="login-page__bg" style="background-image: url('https://www.spirit-of-metal.com/les%20goupes/L/Lacuna%20Coil/pics/f9c9_2.jpg');"><span></span></span>
        </div>
    </div>
</body>

</html>
