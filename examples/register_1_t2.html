<!DOCTYPE html>
<html lang="en">

<head>
    <title>Register</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,400i,700" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <script>AWES_CONFIG = {key: '680a7d07f89b94e7fc83be657a2daa27'}</script>
    <script src="/test-core/core-v6.js"></script><!-- there is can be head meta or sctipts-->
    <script src="https://storage.awes.io/680a7d07f89b94e7fc83be657a2daa27/awes-io/js-core/v0.x.x/js/main.js" defer="defer"></script>
    <link rel="stylesheet" href="https://storage.awes.io/680a7d07f89b94e7fc83be657a2daa27/packages/forms/v0.x.x/css/main.css">
    <script src="https://storage.awes.io/680a7d07f89b94e7fc83be657a2daa27/packages/forms/v0.x.x/js/main.js" defer="defer"></script>
</head>

<body>
    <div class="mainwrapper" id="awes-app">
        <div class="login-page">
            <div class="login-page__full" style="background-image: url(&quot;https://www.spirit-of-metal.com/les%20goupes/L/Lacuna%20Coil/pics/f9c9_2.jpg&quot;);">
                <div class="login-page__swrap"><a class="login-page__logo login-page__logo_white" href="https://www.awescrm.cloud"><i class="icon icon-logo"></i><span>Awes<b>CRM</b></span></a>
                    <div class="login-page__sbox">
                        <h1 class="login-page__title">Register</h1><span class="login-page__spacer login-page__spacer_rc"><i>Step 1 of 4</i></span>
                        <div class="login-page__form">
                            <form-builder url="https://www.awescrm.cloud/register" :default="{'email':''}" btntext="Next">
                                <fb-input name="email" type="email" label="E-Mail" focus=""></fb-input>
                                <div class="login-page__ins">
                                    <fb-checkbox name="agree" label="Agree" cell="1"></fb-checkbox>
                                </div>
                            </form-builder>
                        </div>
                        <div class="tf-centerlink"><a href="https://www.awescrm.cloud/login">Back to login page</a></div><span class="login-page__spacer"><i>or register with a social network</i></span>
                        <div class="login-page__socials"><a class="icon icon-fb" href="https://www.awescrm.cloud/login/facebook"></a><a class="icon icon-in" href="https://www.awescrm.cloud/login/linkedin"></a><a class="icon icon-gp" href="https://www.awescrm.cloud/login/google"></a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
